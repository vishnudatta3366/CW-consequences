<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body class="body">
    <div class="card">
        <div class="img-avatar" align-items="center" justify-content="center" alt=""> </div>
        <div class="card-text" align-items="center" justify-content="center">
            <div class="profile-image"></div>
            <div class="title-total" style="margin: auto;">
                <div class="title" id="mem_title">Team</div> <span class="name" id="mem_name">Avengers</span>                
                <div class="actions">            
                    <button id="prev_btn" onclick="showPrev()" class="prev-button button-31">Previous</button>
                    <button id="next_btn" onclick="showNext()" class="next-button button-31">Next</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
